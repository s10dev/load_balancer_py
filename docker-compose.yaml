version: "3"

services:

  balancer:
    build:
      context: .
      dockerfile: dockerfile.balancer
    depends_on:
      - memcached
      - app_1
      - app_2
      - app_3
      - app_4
      - app_5
    ports:
      - "80:5000"

  app_1:
    build:
      context: .
      dockerfile: dockerfile.app
    depends_on:
      - memcached

  app_2:
    build:
      context: .
      dockerfile: dockerfile.app
    depends_on:
      - memcached
  
  app_3:
    build:
      context: .
      dockerfile: dockerfile.app
    depends_on:
      - memcached

  app_4:
    build:
      context: .
      dockerfile: dockerfile.app
    depends_on:
      - memcached

  app_5:
    build:
      context: .
      dockerfile: dockerfile.app
    depends_on:
      - memcached

  memcached:
    image: memcached:latest